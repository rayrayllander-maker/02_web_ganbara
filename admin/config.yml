backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: bocadillos
    label: "Bocadillos"
    folder: "content/bocadillos"
    create: true
    slug: "{{slug}}"
    extension: json
    format: json
    editor:
      preview: false
    fields:
      - { label: ID, name: id, widget: number, min: 1 }
      - label: Nombre
        name: nombre
        widget: object
        fields:
          - { label: Español, name: es, widget: string }
          - { label: Euskera, name: eu, widget: string, required: false }
      - label: Descripción
        name: descripcion
        widget: object
        fields:
          - { label: Español, name: es, widget: text }
          - { label: Euskera, name: eu, widget: text, required: false }
      - { label: Precio, name: precio, widget: number, step: 0.1 }
      - { label: Imagen, name: imagen, widget: image }
      - { label: Disponible, name: disponible, widget: boolean, default: true }
      - { label: Categoría, name: categoria, widget: hidden, default: bocadillos }

