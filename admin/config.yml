backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

publish_mode: editorial_workflow

collections:
  - name: menu
    label: Menú
    file: "menu-data.json"
    format: json
    delete: false
    editor:
      preview: false
    fields:
      - label: Bocadillos
        name: bocadillos
        widget: list
        summary: "{{fields.nombre.es}} · €{{fields.precio}}"
        fields:
          - label: ID
            name: id
            widget: number
            value_type: int
            min: 1
          - label: Nombre
            name: nombre
            widget: object
            fields:
              - { label: Español, name: es, widget: string }
              - { label: Euskera, name: eu, widget: string }
          - label: Descripción
            name: descripcion
            widget: object
            fields:
              - { label: Español, name: es, widget: text }
              - { label: Euskera, name: eu, widget: text }
          - label: Precio
            name: precio
            widget: number
            value_type: float
            step: 0.1
          - label: Imagen
            name: imagen
            widget: image
            choose_url: true
          - label: Disponible
            name: disponible
            widget: boolean
            default: true
          - label: Categoría
            name: categoria
            widget: hidden
            default: bocadillos
      - label: Raciones
        name: raciones
        widget: list
        summary: "{{fields.nombre.es}} · €{{fields.precio}}"
