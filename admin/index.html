<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel CMS · Ganbara</title>
  <link rel="icon" type="image/png" href="../assets/Logo_color_ganbara.png">
  <style>
    /* Minimal shell so admins get immediate feedback while the CMS carga */
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 3rem 1.5rem;
    }
    .splash {
      text-align: center;
      max-width: 580px;
    }
    .splash h1 {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      margin-bottom: 0.5rem;
      letter-spacing: 0.04em;
    }
    .splash p {
      margin: 0.25rem 0;
      line-height: 1.6;
      color: #cbd5f5;
    }
    .splash a {
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <main class="splash" aria-live="polite">
    <h1>Administración de contenido</h1>
    <p>Estamos cargando Netlify CMS. Si el panel no aparece, recarga la página o revisa la consola.</p>
    <p>¿Necesitas ayuda? Contacta con <a href="mailto:info@ganbara.eus">info@ganbara.eus</a>.</p>
  </main>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js" defer></script>
  <script>
    // Redirige al panel tras iniciar sesión desde otra página
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", function(user) {
        if (!user) {
          window.netlifyIdentity.on("login", function() {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
